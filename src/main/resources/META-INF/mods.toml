modLoader="javafml" #mandatory
loaderVersion="[35,36,)" #mandatory This is typically bumped every Minecraft version by Forge. See our download page for lists of versions.

license="MIT"
issueTrackerURL="https://github.com/Affehund/Skiing/issues" #optional
[[mods]] #mandatory
modId="skiing" #mandatory
version="${file.jarVersion}" #mandatory
displayName="Skiing Mod" #mandatory
updateJSONURL="https://raw.githubusercontent.com/Affehund/Skiing/main/update.json" #optional
displayURL="https://www.curseforge.com/minecraft/mc-mods/skiing/" #optional
logoFile="skiing.png" #optional
authors="Affehund" #optional
description='''You like skiing? Now you can do it in minecraft!'''

# A dependency - use the . to indicate dependency for a specific modid. Dependencies are optional.
[[dependencies.skiing]] #optional
    # the modid of the dependency
    modId="forge" #mandatory
    # Does this dependency have to exist - if not, ordering below must be specified
    mandatory=true #mandatory
    # The version range of the dependency
    versionRange="[35,36,)" #mandatory
    # An ordering relationship for the dependency - BEFORE or AFTER required if the relationship is not mandatory
    ordering="NONE"
    # Side this dependency is applied on - BOTH, CLIENT or SERVER
    side="BOTH"
# Here's another dependency
[[dependencies.skiing]]
    modId="minecraft"
    mandatory=true
# This version range declares a minimum of the current minecraft version up to but not including the next major version
    versionRange="[1.16.4,1.16.5,1.17)"
    ordering="NONE"
    side="BOTH"
